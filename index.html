<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <!-- //score -->
        <div class="top">
            <div id="logo" class="">
                <img src="./images/images/logo.svg" alt="logo">
            </div>
            <div id="score" class="score-container">
                <div id="score-title">
                    <span class="text-uppercase score-text">score</span>
                </div>
                <h2 class="score-result">0</h2>
            </div>
        </div>
        <!-- choice -->
        <div class="choice">
            <div id="paper" class="base-choice" onclick="choosePaper()">
            </div>
            <div id="triangle">
                <img id="triangle" src="./images/images/bg-triangle.svg" alt="triangle">
            </div>
            <div id="scissors" class="base-choice" onclick="chooseScissors()">
            </div>
        </div>
        <div id="rockcontainer" onclick="chooseRock()">
            <div id="rock" class="base-choice">
            </div>
        </div>

        <!-- rules image  -->
        <div class="wrapper-rules-img">
            <div class="rules-img">
                <h2 id="rules">RULES</h2>
                <div id="close-btn" onclick="closeRules()">
                    <img src="./images/images/icon-close.svg" alt="" id="close-rules">
                </div>
                <div id="game-rules">
                    <img src="./images/images/logo-new.svg" alt="rules">
                </div>
            </div>
        </div>
        <!-- rules button -->
        <div class="rules">
            <div class="rules-button" onclick="showRules()">
                <span id="rules-text" class="text-uppercase">rules</span>
            </div>
        </div>


        <!-- player picked -->
        <div class="game-part1">
            <div class="you-pick">
                <h4>YOU PICKED</h4>
                <div class="player">
                    <div id="player-part-1" class="base-class player-picked">
                    </div>
                </div>
            </div>
            <div class="the-house-pick">
                <h4>THE HOUSE PICKED</h4>
                <div id="house-pick" class="empty-spot"></div>
            </div>
        </div>

        <!-- you lose -->
        <div class="game-part3">
            <div class="you-pick">
                <h4>YOU PICKED</h4>
                <div class="player">
                    <div id="player-part-3" class="base-class">
                    </div>
                </div>
            </div>
            <div class="win-lose">
                <h1 class="lose">YOU LOSE</h1>
                <h1 class="win">YOU WIN</h1>
                <h1 class="draw">DRAW</h1>
                <button id="play-again" onclick="window.location.reload()" type='button'>PLAY AGAIN</button>
            </div>
            <div class="the-house-pick">
                <h4>THE HOUSE PICKED</h4>
                <div id="computer-part-3" class="base-class"></div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
